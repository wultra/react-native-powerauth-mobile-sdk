<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="
                                    default-src * data: blob: ws: wss: gap://ready file://*;
                                    style-src * 'unsafe-inline';
                                    script-src * 'unsafe-inline' 'unsafe-eval';
                                    connect-src * ws: wss:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>PowerAuth Tests</title>
    </head>
    <body>
        <div class="app">
            <h1>PowerAuth Tests</h1>
            <div id="deviceready">
                <p class="event listening">Starting Javascript</p>
                <p class="event received">Javascript running</p>

                <!-- <div>
                    <button id="">Run tests non-interactive</button><br><button>Run tests interactive</button>
                </div> -->

                <div id="tests-status" style="font-weight: bold; font-size: 15px; color: gray; margin-top: 20px">

                </div>

                <div id="tests-progress" style="font-weight: bold; font-size: 15px; color: black; margin-top: 20px;">

                </div>

            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
